<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library ORG </title>
    <!-- Bootstap Cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="container">
        <!-- Heading and Search Box start -->
        <div> 
            <h1 class="text-center my-3 text-info">Welcome To Library ORG</h1>
            <div class="input-group my-5 w-50 mx-auto">
                <input id="input-text" type="text" class="form-control" placeholder="Search Your Book" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="button () " class="btn btn-outline-secondary" type="button">Button</button>
              </div>
        </div>
         <!-- Heading and Search Box End -->

         <!-- Spiner add here -->

         <div class="d-flex justify-content-center d-none" id="spiner">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

         <!--Error massage part Start  -->

        <div id="error-massage"></div>
        

        <!--Error massage part End  -->

        <!-- How much book are matched that's namber showing part start -->

        <div id="founded-book-namber"></div>    

        <!-- Searched books are Showing here  -->

            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4" >

            </div>
          
        

    </section>

    <!-- External js and Bootstrap js bundle link  -->
    <script src="Book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
